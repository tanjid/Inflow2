{% extends layout %}

{% load i18n %}

{% block title %}
	{% translate "Log View" %}
{% endblock %}
{% load orders_extra %}
{% block content %}

{% if log %}
<div class="card mb-5 mb-xxl-8">
    <!--begin::Header-->
    <div class="card-header align-items-center border-0 mt-4">
        <h3 class="card-title align-items-start flex-column">
            <span class="fw-bold mb-2 text-dark">{{invoice}} - Logs</span>
        </h3>
        <div class="card-toolbar">
            <!--begin::Menu-->
            <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                <!--begin::Svg Icon | path: icons/duotune/general/gen024.svg-->
                <span class="svg-icon svg-icon-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="5" y="5" width="5" height="5" rx="1" fill="currentColor"></rect>
                            <rect x="14" y="5" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                            <rect x="5" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                            <rect x="14" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                        </g>
                    </svg>
                </span>
                <!--end::Svg Icon-->
            </button>
            <!--begin::Menu 1-->
            <div class="menu menu-sub menu-sub-dropdown w-250px w-md-300px" data-kt-menu="true" id="kt_menu_63679d3e927a1">
                <!--begin::Header-->
                <!--end::Menu separator-->
                <!--begin::Form-->
                <!--end::Form-->
            </div>
            <!--end::Menu 1-->
            <!--end::Menu-->
        </div>
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <style>

        .timeline-label:before {
            left: 179px;
        }
    </style>
    <div class="card-body pt-5">
        <!--begin::Timeline-->
        <div class="timeline-label">
            <!--begin::Item-->
            {% for i in log %}
            <div class="timeline-item">
                <!--begin::Label-->
                <div class="timeline-label fw-bold text-gray-800 fs-6" style = "width: 200px">{{i.time}}</div>
                <!--end::Label-->
                <!--begin::Badge-->
                <div class="timeline-badge">
                    <i class="fa fa-genderless text-{% cycle "warning" "success" "primary" "danger" %} fs-1"></i>
                </div>
                <!--end::Badge-->
                <!--begin::Text-->
                <div class="fw-mormal timeline-content ps-3">{{i.details}}</div>
                <!--end::Text-->
            </div>
            {% endfor %}
            <!--end::Item-->
        </div>
        <!--end::Timeline-->
    </div>
    <!--end: Card Body-->
</div>
{% else %}
<h1>No log for this order</h1>
{% endif %}

{% endblock %}
